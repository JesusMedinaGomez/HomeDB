{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Habitaciones</h1>
    <a href="{% url 'create_room' %}" class="btn btn-primary">+ Añadir Habitación</a>
</div>

{% if rooms %}
<div class="row">
    {% for room in rooms %}
        <div class="col-md-6 col-lg-4 mb-3">
            <div class="card h-100">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title mb-1">{{ room.name }}</h5>
                    </div>
                    <div class="d-flex flex-column">
                        <a href="{% url 'edit_room' room.id %}" class="btn btn-sm btn-outline-primary mb-1">Editar</a>
                        <a href="#" class="btn btn-sm btn-outline-danger"
                           onclick="event.preventDefault();
                                    if(confirm('¿Seguro que quieres eliminar esta habitación?')) {
                                        document.getElementById('delete-{{ room.id }}').submit();
                                    }">
                            Eliminar
                        </a>
                        <form id="delete-{{ room.id }}" action="{% url 'delete_room' room.id %}" method="post" style="display:none;">
                            {% csrf_token %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% else %}
<div class="alert alert-info">No tienes habitaciones todavía.</div>
{% endif %}
{% endblock %}
