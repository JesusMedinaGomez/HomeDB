{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
<h1>Editar Habitación</h1>

{% if error %}
<div class="alert alert-danger" role="alert">
    {{ error }}
</div>
{% endif %}

<form method="POST">
    {% csrf_token %}

    <div class="mb-3">
        <label for="{{ form.name.id_for_label }}" class="form-label">Nombre</label>
        {{ form.name|add_class:"form-control" }}
        {% if form.name.errors %}
        <div class="text-danger small mt-1">{{ form.name.errors|striptags }}</div>
        {% endif %}
    </div>

    <button type="submit" class="btn btn-success">Actualizar Habitación</button>
</form>
{% endblock %}
