<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeDB</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/objetos">HomeDB</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
      aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="/objetos">Objetos</a></li>
          <li class="nav-item"><a class="nav-link" href="/habitaciones">Habitaciones</a></li>
          <li class="nav-item"><a class="nav-link" href="/lugares">Lugares/muebles</a></li>
          <li class="nav-item"><a class="nav-link" href="/cajones">Cajones</a></li>
          <li class="nav-item"><a class="nav-link" href="/tipo_objetos">Tipos de objeto</a></li>
          <li class="nav-item"><a class="nav-link" href="/logout">Cerrar sesión</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="/signup">Registrarse</a></li>
          <li class="nav-item"><a class="nav-link" href="/login">Iniciar sesión</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>


<div class="container my-4">
    {% block content %}
    {% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
