{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Cajones</h1>
    <a href="{% url 'create_box' %}" class="btn btn-primary">+ A√±adir Caj√≥n</a>
</div>

{% if boxes %}
<div class="row g-3">
    {% for box in boxes %}
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm h-100 border-0">
                <div class="card-body d-flex flex-column">
                    
                    <!-- Encabezado del caj√≥n -->
                    <h5 class="card-title text-primary fw-bold">
                        {{ box.place.room.name }}
                    </h5>
                    <h6 class="card-subtitle mb-2 text-muted">
                        {{ box.place.name }} ‚Ä¢ {{ box.pseudonym }}
                    </h6>

                    <!-- Botones -->
                    <div class="mt-auto d-flex justify-content-between">
                       
                        <a href="#" class="btn btn-sm btn-outline-danger"
                           onclick="event.preventDefault();
                                    if(confirm('¬øSeguro que quieres eliminar este caj√≥n?')) {
                                        document.getElementById('delete-{{ box.id }}').submit();
                                    }">
                            üóëÔ∏è Eliminar
                        </a>
                    </div>

                    <!-- Formulario oculto -->
                    <form id="delete-{{ box.id }}" 
                          action="{% url 'delete_box' box.id %}" 
                          method="post" style="display:none;">
                        {% csrf_token %}
                    </form>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% else %}
<div class="alert alert-info text-center py-3 shadow-sm">
    üö´ No tienes cajones todav√≠a.
</div>
{% endif %}

{% endblock %}
