{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Cajones</h1>
    <a href="{% url 'create_box' %}" class="btn btn-primary">+ Añadir Cajón</a>
</div>

{% if boxes %}
<div class="row">
    {% for box in boxes %}
        <div class="col-md-6 col-lg-4 mb-3">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title mb-1">{{ box.place }}-{{ box.pseudonym }}</h5>
                    <div class="mt-2 d-flex flex-column">
                        <a href="{% url 'edit_box' box.id %}" class="btn btn-sm btn-outline-primary mb-1">Editar</a>
                        <a href="#" class="btn btn-sm btn-outline-danger"
                           onclick="event.preventDefault();
                                    if(confirm('¿Seguro que quieres eliminar este cajón?')) {
                                        document.getElementById('delete-{{ box.id }}').submit();
                                    }">
                            Eliminar
                        </a>
                        <form id="delete-{{ box.id }}" action="{% url 'delete_box' box.id %}" method="post" style="display:none;">
                            {% csrf_token %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% else %}
<div class="alert alert-info">No tienes cajones todavía.</div>
{% endif %}
{% endblock %}
