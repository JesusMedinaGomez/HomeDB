{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Lugares</h1>
    <a href="/lugares/crear" class="btn btn-primary">+ Añadir Lugar</a>
</div>

{% if places %}
<div class="row">
    {% for place in places %}
        <div class="col-md-6 col-lg-4 mb-3">
            <div class="card h-100">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title mb-1">{{ place.name }}</h5>
                        <p class="card-text mb-0">{{ place.description }}</p>
                        <small class="text-muted">{{ place.pseudonym }}</small>
                    </div>
                    <div class="d-flex flex-column">
                        <a href="{% url 'edit_place' place.id %}" class="btn btn-sm btn-outline-primary mb-1">Editar</a>
                        <a href="#" class="btn btn-sm btn-outline-danger"
                           onclick="event.preventDefault();
                                    if(confirm('¿Seguro que quieres eliminar este lugar?')) {
                                        document.getElementById('delete-{{ place.id }}').submit();
                                    }">
                            Eliminar
                        </a>
                        <form id="delete-{{ place.id }}" action="{% url 'delete_place' place.id %}" method="post" style="display:none;">
                            {% csrf_token %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% else %}
<div class="alert alert-info">No tienes lugares todavía.</div>
{% endif %}
{% endblock %}
