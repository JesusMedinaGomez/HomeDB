{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h2 class="text-center mb-4 text-primary fw-bold">Registrarse</h2>

                    {% if error %}
                    <div class="alert alert-danger text-center">{{ error }}</div>
                    {% endif %}

                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" id="username" name="username" class="form-control" value="{{ username|default:'' }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="password1" class="form-label">Contraseña</label>
                            <input type="password" id="password1" name="password1" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password2" class="form-label">Repetir Contraseña</label>
                            <input type="password" id="password2" name="password2" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                    </form>

                    <div class="mt-3 text-center">
                        <span>¿Ya tienes cuenta? <a href="{% url 'login' %}">Iniciar sesión</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
